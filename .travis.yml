language: c
sudo: required
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  global:
  - EXTRA_REMOTES="https://github.com/mirage/mirage-dev.git"
  - PACKAGE="mirage-stack"
  - PINS="mirage-stack:. mirage-stack-lwt:. mirage-protocols:https://github.com/hannesm/mirage-protocols.git#less-types mirage-protocols-lwt:https://github.com/hannesm/mirage-protocols.git#less-types tcpip:https://github.com/hannesm/mirage-tcpip.git#less-types"
  - REVDEPS=true
  - DEPOPTS="mirage-stack-lwt"
  matrix:
  - OCAML_VERSION=4.04
  - OCAML_VERSION=4.05
  - OCAML_VERSION=4.06
